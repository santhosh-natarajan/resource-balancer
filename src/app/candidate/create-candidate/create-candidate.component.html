<div class="container">
  <h3>Candidate Registration Form</h3>

  <div class="card" style="padding: 10px; margin: auto">
    <form>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Position Applied</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputFullname" class="col-sm-2 col-form-label"
          >Full Name</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFullname" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Gender</label
        >
        <div class="col-sm-10">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Feamle</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio2">Male</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Street Address</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Street Address Line 2</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >State/Province</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Postal / Zip Code</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Email Address</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Phone number</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >How did you hear about us?</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
